<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${km.id != null} ? 'Sửa khuyến mãi' : 'Thêm khuyến mãi'">Thêm/Sửa</title>
    <style>
        .form-group { margin-bottom:15px; }
        label { display:inline-block; width:150px; font-weight:bold; }
        input, textarea { width:300px; padding:5px; }
        textarea { height:100px; }
        .btn { padding:6px 15px; margin-right:10px; cursor:pointer; border:none; color:white; }
        .btn-primary { background-color:#007bff; }
        .btn-secondary { background-color:#6c757d; }
    </style>
</head>
<body>

<h2 th:text="${km.id != null} ? 'Sửa khuyến mãi' : 'Thêm khuyến mãi'">Thêm/Sửa khuyến mãi</h2>

<form th:action="@{/khuyenmai/save}" th:object="${km}" method="post">

    <!-- Hidden ID (bắt buộc để sửa hoạt động đúng) -->
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
        <label>Tiêu đề *</label>
        <input type="text" th:field="*{tieuDe}" required>
    </div>

    <div class="form-group">
        <label>Ngày bắt đầu *</label>
        <input type="date" th:field="*{ngayBatDau}" required>
    </div>

    <div class="form-group">
        <label>Ngày kết thúc *</label>
        <input type="date" th:field="*{ngayKetThuc}" required>
    </div>

    <div class="form-group">
        <label>Mức giảm *</label>
        <input type="text" th:field="*{mucGiamGia}" required>
    </div>

    <div class="form-group">
        <label>Chi tiết</label>
        <textarea th:field="*{chiTiet}"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary"
                th:text="${km.id != null} ? 'Cập nhật' : 'Thêm mới'"></button>
        <button type="button" class="btn btn-secondary" onclick="history.back()">Quay lại</button>
    </div>
</form>
</body>
</html>
